<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Ajukan Akun | Komnas HAM RI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="gov-header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='img/logo-komnas.png') }}" alt="Logo Komnas HAM" class="header-logo">
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Ajukan Akun Baru</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nip">NIP</label>
                            <input type="text" name="nip" id="nip" required>
                        </div>

                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" name="nama" id="nama" required>
                        </div>

                        <div class="form-group">
                            <label for="no_wa">Nomor WhatsApp</label>
                            <input type="text" name="no_wa" id="no_wa" required>
                            <small class="form-text">Contoh: 08123456789 (tanpa awalan 0 atau +62)</small>
                        </div>

                        <div class="form-group">
                            <label for="isi_surat">Isi Surat Pengajuan</label>
                            <textarea name="isi_surat" id="isi_surat" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="file_surat">File Surat Pengajuan (PDF)</label>
                            <input type="file" name="file_surat" id="file_surat" accept=".pdf" required>
                            <small class="form-text">Upload surat pengajuan dalam format PDF</small>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Ajukan Akun</button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">Kembali ke Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'toast.html' %}

    <footer class="gov-footer">
        <div class="footer-content">
            <p>&copy; 2024 Komnas HAM RI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
